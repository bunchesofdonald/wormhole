<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"> 
    <head>
        <title>Wormhole Example</title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script type="text/javascript" src="/static/jquery-1.6.1.min.js"></script>
        <script type="text/javascript" src="/static/json2.js"></script>
        <script type="text/javascript" src="/static/wormhole.js"></script>
  </head>
  <body>
      <h2>Sleep</h2>
      <input type='button' name='sleep' value='Wake me in two seconds'
        onClick="javascript:$.wormhole.rpc('sleep', { 'seconds':2 },
        function(r) { alert('Wake up!'); });"/>

      <hr/>

      <h2>What's Your Name?</h2>
      <input type='text' name='name' id='name'/>
      <input type='button' name='name_button' value='Boom'
        onClick="javascript:$.wormhole.rpc('get_name', {'name': $('#name').val()},
        function(r) { $('#name_header').html(r.result); });"/>

      <div id='name_header'></div>
      
      <hr/>

      <h2>Django URL Reverse</h2>
      <input type='button' name='reverse_button' value='Get url for this page'
        onClick="javascript:$.wormhole.resolve('home', {},
        function(r) { alert('The url for this page is: ' + r.result); });">

      </body>
  </html>
