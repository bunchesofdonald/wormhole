<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"> 
  <head>
    <title>Wormhole Example</title>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="/static/jquery-1.6.1.min.js"></script>
    <script type="text/javascript" src="/static/json2.js"></script>
    <script type="text/javascript" src="/static/wormhole.js"></script>
    <script type="text/javascript">
      $(document).ready(
	  function() { 
	      $.wormhole.rpc('sleep', { 'seconds':2 }, function(r) { alert("Got: " + JSON.stringify(r)); });
	      $.wormhole.resolve('home', {}, function (result) { alert("Resolved home to: " + result.result); });
	  });
    </script>
  </head>
  <body>
    <h1>Index</h1>
  </body>
</html>
